  <body class="holy-grail">
    <header class="navAbout">
      <h1>Let's connect</h1>
      <div class="links">
        <a href="index.html">Home</a>

        <a href="portfolio.html">Portfolio</a>

    <div class="holy-grail-body">
      <section class="holy-grail-content">
        <h1></h1>
        <section>
          <div class="checkbox">
            <article>
              <h2 class="checkboxColor" style="text-align: center">
                Do you want to link and build?
              </h2>
              <form action="">
                <div class="checkboxText">
                  <input type="checkbox" name="yes" id="yes" value="yes" />
                  <label for="yes">HELL YES!</label>

                  <div></div>

                  <input type="checkbox" name="no" id="no" value="no" />
                  <label for="no">HELL NO!</label>

                  <div></div>

                  <input type="submit" value="Submit" />
                </div>
              </form>
            </article>
          </div>
        </section>

        <div class="container-form">
          <form action="">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
            <!-- *** to connect label and input sections together the for and id sections must match *** -->
            <input type="submit" value="Submit" />
            <!-- *** value will be whats shown on the button *** -->
          </form>

          <form action="">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <input type="submit" value="Submit" />
          </form>

          <form action="">
            <label for="text">Message</label>
            <input type="text" name="text" id="text" />
            <input type="submit" value="Submit" />
            <!-- <textarea name="text" id="text" cols="30" rows="10"></textarea> -->
          </form>
        </div>

        <div></div>

        <div class="links-contact">
          <p style="text-decoration: underline">Socials</p>
          <h3>
            <a class="link-font" href="https://www.instagram.com/tgyps/"
              >instagram</a
            >
            <img
              class="logo"
              src="./images/instagram logo.png"
              alt="instagram logo"
            />
          </h3>

          <h3>
            <a class="link-font" href="https://opensea.io/Holm_Slice"
              >OpenSea</a
            >
            <img
              class="logo"
              src="./images/opensea logo.png"
              alt="opensea logo"
            />
          </h3>
        </div>

        <div></div>
        <article>
          <p>WHEN DID WE LAST KICKED IT?</p>
          <div class="date">
            <form action="">
              <input type="date" name="start" id="start" min="1992-01-14" />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </article>
      </section>
